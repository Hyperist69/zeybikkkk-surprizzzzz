<script>
function startExperience(){
    const music=document.getElementById("music");

    music.play().then(()=>{
        music.volume=0;
        fadeInMusic(music,3000);
    });

    document.getElementById("overlay").classList.add("hidden");
    const page=document.getElementById("mainPage");
    page.classList.add("showPage");

    setTimeout(openFlower,800);
}

function openFlower(){
    const wrapper=document.querySelector(".flower-wrapper");
    const petals=document.querySelectorAll(".flower-svg path");
    const core=document.querySelector(".core");
    const note=document.querySelector(".note");

    wrapper.classList.add("showFlower");

    petals.forEach((p,i)=>{
        setTimeout(()=>{
            p.style.transform="scale(1)";
        },i*150);
    });

    setTimeout(()=>{core.style.opacity="1";},1000);
    setTimeout(()=>{note.classList.add("visible");},1700);
}

function fadeInMusic(audio,duration){
    let steps=30;
    let stepTime=duration/steps;
    let volumeStep=1/steps;
    let currentStep=0;

    let fade=setInterval(function(){
        currentStep++;
        audio.volume=Math.min(volumeStep*currentStep,1);
        if(currentStep>=steps){
            clearInterval(fade);
        }
    },stepTime);
}
</script>
